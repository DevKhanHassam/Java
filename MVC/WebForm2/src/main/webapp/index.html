<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>Hello</h1>
<div>
  <form action="Jado" method="post">
    <table>
      <tr>
        <td>Enter Your Name</td>
        <td><input type="text" name="userName" placeholder="Name"></td>
      </tr>

      <tr>
        <td>Enter Password</td>
        <td><input type="password" name="userPassword" placeholder="Password"></td>
      </tr>

      <tr>
        <td>Enter Email</td>
        <td><input type="email" name="userEmail" placeholder="xyz@abc.com"></td>
      </tr>

      <tr>
        <td>Gender</td>
        <td>
          <input type="radio" name="userGender" value="Male">Male
          <input type="radio" name="userGender" value="Female">Female
        </td>
      </tr>

      <tr>
        <td>Select Your Course</td>
        <td>
          <select name="userCourse">
            <option value="Control Engineering">Control Engineering</option>
            <option value="German A1.1">German A1.1</option>
            <option value="Advaced DataBase">Advanced DataBase</option>
            <option value="Software Safety">Software Safety</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>Agree Term and Conditions </td>
        <td><input type="checkbox" value="checked" name="checkBox"></td>
      </tr>
     <tr>
        <td>
          <button type="submit">Register</button>
          <button type="reset">Reset</button>
        </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
